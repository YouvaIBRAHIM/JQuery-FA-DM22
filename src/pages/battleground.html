<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/battleground.css">
    <script src="../script/jquery/jquery.js" defer></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js" integrity="sha256-eTyxS0rkjpLEo16uXTS0uVCS4815lc40K2iVpWDvdSY=" crossorigin="anonymous" defer></script>
    <script src="../script/js/battleground.js" type="module" defer></script>
    <title>Document</title>
</head>
<body>

    <div class="players">
        <div class="firstPlayer">
            <div id="content">
                <div class="center">
                    
                    <div id="cardSlots"></div>
                </div>
                <div class="side">
                    <div id="cardPile"> </div>
                </div>
            </div>
        </div>
        <div class="infos">
            <div class="player1">
                <div class="playername"></div>
                <span class="points"></span>
            </div>
            <div class="center"><span>VS</span></div>
            <div class="player2">
                <div class="playername"></div>
                <span class="points"></span>
            </div>
        </div>
        <div class="round">
            <p>ROUND : <strong class="roundNumber"></strong></p>
        </div>
        <div class="secondPlayer">
            <div id="content">
                <div id="cardSlots"> </div>
                <div class="side">
                    <div id="cardPile"> </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
